name: Python Linters

on:
  push:
    branches: [ main ]  # Замените на вашу основную ветку
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linters and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 isort black mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run isort
      run: |
        isort . 

    - name: Run black
      run: |
        black . 
        
    - name: Install dependencies
      run: |
        pip install \
          types-sqlalchemy \
          types-pydantic \
          types-fastapi \
          types-psycopg2 \
          types-orjson \
          types-python-dateutil
          
    - name: Run mypy
      run: |
        mypy /home/runner/work/test/test/.github/workflows/main.py
