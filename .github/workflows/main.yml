name: Python Linters

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      PYTHON_DIR: /home/runner/work/test/test/.github/workflows/ 
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linters and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 isort black mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-complexity=10 --max-line-length=127 --exit-zero

    - name: Run isort
      run: |
        isort . 

    - name: Run black
      run: |
        black . 
        
    - name: List files in workspace
      run: ls -R  # Для отладки, чтобы увидеть все файлы в директории

    - name: Run mypy
      run: |
        # Проверяем наличие .py файлов в нужной директории
        if ! find . -name "*.py" -print -quit | grep -q '.'; then
          echo "No .py files found in the repository"
          exit 0
        fi

        # Запускаем mypy с правильным путем к директории с .py файлами
        if test -f .github/workflows/mypy.ini; then
          echo "Using mypy.ini configuration"
          mypy --config-file .github/workflows/mypy.ini .
        else
          echo "No configuration file found, running mypy without config"
          mypy .
        fi
