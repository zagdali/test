name: Python Linters

on:
  push:
    branches: [ main ]  # Замените на вашу основную ветку
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linters and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 isort black mypy
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --max-complexity=10 --max-line-length=127 --exit-zero

    - name: Run isort
      run: |
        isort . 

    - name: Run black
      run: |
        black . 
        
             
    - name: Run mypy
      run: |
        if test -f mypy.ini; then
          echo "Using mypy.ini configuration"
          if [ -d "." ]; then
            mypy --config-file mypy.ini test/
          fi
          if [ -d "test/.github/workflows" ]; then
            mypy --config-file mypy.ini test/.github/workflows
          fi
        else
          echo "No configuration file found, running mypy without config"
          mypy .
        fi
